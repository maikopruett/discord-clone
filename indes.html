<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bg-image">
        <div class="container">
            <div class="content">
                <div class="header">
                    <h1 id="heading">Welcome Back!</h1>
                    <h3 id="sub-heading">We're so excited to see you again!</h3>
                </div>
                <div class="username">
                    <h3 id="username-text">email or phone number</h3>
                    <input id="username" type="text">
                </div>
                <div class="password">
                    <h3 id="password-text">password</h3>
                    <input type="password" name="" id="password">
                    <h3 id="password-text2"><a href="">Forgot your password?</a></h3>
                </div>
                <div class="bottom">
                    <button>Log In</button>
                    <h3 id="account">Need an account?<a href=""> Register</a></h3>
                </div>
            </div>
            <div class="qr-img"></div>
        </div>
    </div>
</body>
</html>
